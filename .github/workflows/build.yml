name: CI
env:
  TARGET_NAME: CoreGame
  CPM_SOURCE_CACHE: ${{ github.workspace }}/.cache/CPM
  CCACHE_DIR: ${{ github.workspace }}/.cache/ccache
jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        config:
          - name: Ubuntu
            os: ubuntu-latest
            cmake_preset: ci-linux
            build_dir: build/linux
            dist_dir: dist/linux
          # - name: macOS
          #   os: macos-latest
          #   cmake_preset: ci-macos
          #   build_dir: build/macos
          #   dist_dir: dist/macos
          # - name: Windows
          #   os: windows-latest
          #   cmake_preset: ci-windows
          #   build_dir: build/windows
          #   dist_dir: dist/windows

    steps:
      - name: Fetch submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Prerequisites
        id: deps
        run: |
          case $RUNNER_OS in
          Linux)
            sudo apt update && sudo apt install ccache
            cpus=$(nproc)
            ;;
          macOS)
            brew installl ccache
            cpus=$(sysctl -n hw.ncpu)
            ;;
          Windows)
            choco install ccache
            cpus=${NUMBER_OF_PROCESSOR}
            ;;
          *)
            cpus=1
            ;;
          esac
          echo "Number of cores: ${cpus}"
          echo "cpus=${cpus}" >> $GITHUB_OUTPUT

      - name: Cache
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.CPM_SOURCE_CACHE }}
            ${{ env.CCACHE_DIR }}
          # key: ${{ runner.os }}-${{ steps.godot-cpp-hash.outputs.hash }}
          key: ${{ runner.os }}

      - name: Cmake configure
        if: steps.cache.outputs.cache-hit != 'true'
        run: cmake --preset ${{ matrix.config.cmake_preset }}

      - name: Build godot-cpp
        if: steps.cache.outputs.cache-hit != 'true'
        run: cmake --build
          --preset ${{ matrix.config.cmake_preset }}
          -j ${{ steps.deps.outputs.cpus }}
          --target godot-cpp

      - name: Build CoreGame
        id: configure
        run: cmake --build
          --preset ${{ matrix.config.cmake_preset }}
          -j ${{ steps.deps.outputs.cpus }}
          --target ${{ env.TARGET_NAME }}

on:
  workflow_dispatch:
  push:
    paths:
      - src/**
      - .github/**
